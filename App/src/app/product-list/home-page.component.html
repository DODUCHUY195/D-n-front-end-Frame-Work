<h1>Products List</h1>
<div class="container">
  
<div class="ProductList"  *ngFor="let product of products">
 
    
    <div class="content">
    <a routerLink="/details/{{product.id}}">
      <img src="{{ product.thumbnail }}" alt="{{ product.title }}" />
    </a>
  </div>
  <div class="content">
    <h2>{{product.title}}</h2>
    
    <p>Price: {{ product.price | currency : "USD" : "symbol" : "1.2-2" }}</p>
    <a routerLink="/details/{{product.id}}">
      Xem Thêm
    </a>
  </div>

  <div><button (click)="addToCart(product)">Add to cart</button></div>
  </div>

</div>
