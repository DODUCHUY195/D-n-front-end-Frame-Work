
       
 


   <h1>Login</h1>

 
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="container" class= "col-8 m-auto border border-2 border-success shadow-lg rounded p-3">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control border-success shadow-none" id="email" placeholder="Enter email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <div *ngIf="email.errors?.['required']">Email required</div>
        <div *ngIf="email.errors?.['email']">Email invalidate</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required']">Password required</div>
        <div *ngIf="password.errors?.['minlength']">Enter at least 6 characters</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100" >Login</button>
    <div class="mt-2">No Accout?<a routerLink="/signup">Register</a> </div>
    
  </div>
  
</form>
