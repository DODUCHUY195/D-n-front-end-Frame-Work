<h1>Register</h1>


  <form (ngSubmit)="submitSignUp()" [formGroup]="registerForm" class= "col-8 m-auto border border-2 border-success shadow-lg rounded p-3">
    <div header="Register"> 
      
      <div class="field">
        <label for="email">Email:</label>
        <input
          type="text"
          
          formControlName="email"
          class="form-control border-success shadow-none"
          name="email"
          placeholder="Enter email"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div class="text-danger" *ngIf="email.errors?.['required']">Email required</div>
          <div class="text-danger" *ngIf="email.errors?.['email']">Email invalidate</div>
      </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input
          type="password"
         
          formControlName="password"
          class="form-control"
          name="password"
          placeholder="Enter password"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password required</div>
          <div *ngIf="password.errors?.['minlength']">Enter at least 6 characters</div>
      </div>
      </div>
    
     <button class="btn btn-primary w-100">Register</button>
      <div class="mt-2">Already have an account?<a routerLink="/login">Login</a> </div>
      </div>
  </form>
