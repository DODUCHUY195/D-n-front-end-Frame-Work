<form (ngSubmit)="handleSubmit()" [formGroup]="productForm">
  <div class="form-group mb-3">
    <div class="form-group mb-3">
    <label for="title">Title</label>
    <input
      class="form-control"
      type="text"
      placeholder="title"
      id="title"
      formControlName="title"
    />
    <div
      class="text-danger"
      *ngIf="
  productForm.get('title')?.invalid 
      "
    >
    Chua Nhap Ten
    </div>

    <div
    class="text-danger"
    *ngIf="
      productForm.get('title')?.errors?.['minlength']
    "
  >
 Chua Du Ky
  </div>
    
  </div>



  <div class="form-group mb-3">
    <label for="price">price</label>
    <input
      class="form-control"
      type="number"
      placeholder="price"
      id="price"
      formControlName="price"
    />
    <div
      class="text-danger"
      *ngIf="
        !productForm.get('price')?.valid && (productForm.get('price')?.touched || productForm.get('price')?.dirty)
      "
    >
      Giá Không Được Âm
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="description">Description</label>
    <input
      class="form-control"
      type="text"
      placeholder="description"
      id="description"
      formControlName="description"
      
    />
    <div
      class="text-danger"
      *ngIf="
        !productForm.get('description')?.valid && (productForm.get('description')?.touched || productForm.get('description')?.dirty)
      "
    >
      Vui long nhap mo ta
    </div>
  </div>
  <div class="form-group mb-3">
    <button class="btn btn-primary w-100" [disabled]="!productForm.valid">Submit</button>
  </div>
</div>
</form>
