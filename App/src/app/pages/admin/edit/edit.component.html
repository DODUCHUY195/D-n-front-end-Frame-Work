<form (ngSubmit)="onSubmit()" [formGroup]="editForm">
  <div class="form-group mb-3">
    <div class="form-group">
      <label for="title">Product Name:</label>
      <input type="text" class="form-control" id="title" name="title"  formControlName="title" [(ngModel)]="product.title">
    </div>
    <div
      class="text-danger"
      *ngIf="
        editForm.get('title')?.invalid && (editForm.get('title')?.touched || editForm.get('title')?.dirty)
      "
    >
    Chua Nhap Ten
  </div>
  </div>

  <div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="price" formControlName="price" [(ngModel)]="product.price">
    </div>
    <div
      class="text-danger"
      *ngIf="
        !editForm.get('price')?.valid && editForm.get('price')?.touched
      "
    >
     Vui lòng nhập giá và giá không được âm
    </div>
    
  </div>


  <div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description"  formControlName="description" [(ngModel)]="product.description"></textarea>
    </div>
    <div
      class="text-danger"
      *ngIf="
        !editForm.get('description')?.valid && editForm.get('description')?.touched
      "
    >
      Vui long nhap mo ta
    </div>
  </div>


    <button type="submit" class="btn btn-primary" >Edit Product</button>
  </form>
